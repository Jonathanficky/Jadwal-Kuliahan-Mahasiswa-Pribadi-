<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Jadwal Perkuliahan Mahasiswa</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="page-center">
    <main class="card auth-card">
      <div class="auth-top">
        <h2>Jadwal Perkuliahan Mahasiswa</h2>
        <p class="muted">Masuk untuk melihat jadwal dan mengatur aktivitas</p>
      </div>

      <form class="form" id="loginForm">
        <label class="label" for="nim">NIM</label>
        <div class="input-row">
          <i class="fa-regular fa-id-badge icon-left"></i>
          <input id="nim" name="nim" type="text" placeholder="Masukkan NIM" required />
        </div>

        <label class="label" for="password">Password</label>
        <div class="input-row">
          <i class="fa-solid fa-lock icon-left"></i>
          <input id="password" name="password" type="password" placeholder="Password" required />
          <button type="button" class="icon-btn eye" onclick="togglePasswordField('password', this)" title="Tampilkan/sembunyikan">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <button class="btn primary full" type="submit">
          <i class="fa-solid fa-right-to-bracket"></i> Sign in
        </button>

        <p class="muted small">
          Belum punya akun? <a href="register.html">Daftar di sini</a>
        </p>
      </form>
    </main>

    <!-- ðŸ”¥ SCRIPT LOGIN DENGAN SIMPAN DATA USER -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const nim = document.getElementById("nim").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!nim || !password) {
          alert("Harap isi NIM dan Password terlebih dahulu.");
          return;
        }

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find((u) => u.nim === nim && u.password === password);

        if (!user) {
          alert("NIM atau Password salah. Silakan coba lagi.");
          return;
        }

        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInUser", nim);
        localStorage.setItem("currentUser", JSON.stringify(user));

        alert("Login berhasil! Selamat datang, " + user.nama + ".");
        window.location.href = "home.html";
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
