<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ubah Password - Jadwal Perkuliahan Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header class="topbar">
    <div class="brand">Jadwal Perkuliahan Mahasiswa</div>

    <nav class="nav">
      <a href="home.html" class="nav-link"><i class="fa-solid fa-house"></i><span>Beranda</span></a>
      <a href="jadwal.html" class="nav-link"><i class="fa-regular fa-calendar-days"></i><span>Jadwal</span></a>
      <a href="aktivitas.html" class="nav-link"><i class="fa-solid fa-list-check"></i><span>Input Aktivitas</span></a>
    </nav>

    <div class="actions">
      <div class="dropdown" id="opts-pass">
        <button class="btn ghost" onclick="toggleDropdown('opts-pass')">
          <i class="fa-solid fa-gear"></i>
        </button>
        <div class="dropdown-menu">
          <a href="profil.html"><i class="fa-regular fa-user"></i> Profil</a>
          <a href="password.html"><i class="fa-solid fa-key"></i> Ubah Password</a>
          <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Keluar</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main class="container">
    <section class="card narrow">
      <h3>Ubah Password</h3>

      <form id="formPassword" onsubmit="return validatePassword(event)">
        <label class="label" for="oldpass">Password Lama</label>
        <div class="input-row">
          <i class="fa-solid fa-lock icon-left"></i>
          <input type="password" id="oldpass" name="oldpass" placeholder="Masukkan password lama" required />
        </div>

        <label class="label" for="newpass">Password Baru</label>
        <div class="input-row">
          <i class="fa-solid fa-lock icon-left"></i>
          <input type="password" id="newpass" name="newpass" placeholder="Masukkan password baru" required />
        </div>

        <label class="label" for="confpass">Konfirmasi Password Baru</label>
        <div class="input-row">
          <i class="fa-solid fa-lock icon-left"></i>
          <input type="password" id="confpass" name="confpass" placeholder="Konfirmasi password baru" required />
        </div>

        <button type="submit" class="btn primary full">
          <i class="fa-solid fa-check"></i> Konfirmasi
        </button>
      </form>
    </section>
  </main>

  <!-- ====== SCRIPT ====== -->
  <script>
    function validatePassword(event) {
      event.preventDefault();
      const oldPass = document.getElementById("oldpass").value.trim();
      const newPass = document.getElementById("newpass").value.trim();
      const confPass = document.getElementById("confpass").value.trim();

      if (newPass.length < 6) {
        alert("Password baru harus memiliki minimal 6 karakter.");
        return false;
      }
      if (newPass !== confPass) {
        alert("Konfirmasi password tidak cocok!");
        return false;
      }

      alert("Password berhasil diubah (contoh).");
      // Tambahkan logika backend di sini jika sudah tersedia
      document.getElementById("formPassword").reset();
      return true;
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
