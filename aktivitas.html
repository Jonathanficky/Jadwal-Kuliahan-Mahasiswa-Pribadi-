<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aktivitas - Jadwal Perkuliahan Mahasiswa</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="topbar">
  <div class="brand">Jadwal Perkuliahan Mahasiswa</div>

  <nav class="nav">
    <a href="home.html" class="nav-link"><i class="fa-solid fa-house"></i> Beranda</a>
    <a href="jadwal.html" class="nav-link"><i class="fa-regular fa-calendar-days"></i> Jadwal</a>
    <a href="aktivitas.html" class="nav-link"><i class="fa-solid fa-list-check"></i> Aktivitas</a>
  </nav>

  <div class="actions">
    <div class="dropdown" id="opts-home">
      <button class="btn ghost">
        <i class="fa-solid fa-gear"></i>
      </button>
      <div class="dropdown-menu">
        <a href="profil.html"><i class="fa-regular fa-user"></i> Profil</a>
        <a href="password.html"><i class="fa-solid fa-key"></i> Ubah Password</a>
        <a href="#" onclick="logoutUser()"><i class="fa-solid fa-right-from-bracket"></i> Keluar</a>
      </div>
    </div>
  </div>
</header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <section class="card full">
        <div class="card-head">
          <h3><i class="fa-solid fa-list-check"></i> Manajemen Aktivitas</h3>
          <p class="muted">
            Tambah, edit, atau hapus aktivitas harianmu. Aktivitas yang
            ditambahkan akan muncul di halaman Beranda dan Jadwal.
          </p>
        </div>

        <!-- FORM TAMBAH AKTIVITAS -->
        <div class="form-inline form-activity">
          <input
            id="act-name"
            placeholder="Nama Aktivitas (misal: Belajar Pemrograman)"
          />
          <select id="act-type">
            <option value="">Pilih Jenis Aktivitas</option>
            <option value="Kuliah">Kuliah</option>
            <option value="Belajar">Belajar</option>
            <option value="Kerja">Kerja</option>
            <option value="Organisasi">Organisasi</option>
            <option value="Olahraga">Olahraga</option>
            <option value="Santai">Santai</option>
          </select>
          <input id="act-date" type="date" />
          <input id="act-start" type="time" />
          <input id="act-end" type="time" />
          <input id="act-note" placeholder="Catatan (opsional)" />
          <button class="btn primary" onclick="submitActivity()">
            <i class="fa-solid fa-plus"></i> Tambah
          </button>
        </div>

        <!-- DAFTAR AKTIVITAS -->
        <div id="activities" class="activity-list flow" style="margin-top: 16px">
          <!-- Daftar aktivitas akan muncul di sini -->
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
